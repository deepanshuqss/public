<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Simply pass the entire query string as-is
        var queryString = window.location.search; // Gets everything after ?

        console.log('Query string:', queryString);

        // Redirect with entire query string
        var mobileUrl = 'propserv://auth/callback' + queryString;

        console.log('Redirecting to:', mobileUrl);

        window.location.href = mobileUrl;
    </script>
</head>

<body>
    <p>Redirecting to app...</p>
</body>

</html>
